<body>
    <div class=" ">
        <h1 class="font-poppins font-semibold text-titles text-2xl pt-10 px-1 md:px-44"> Vendor's Registration </h1>
 <!-- Customer -->
        <div class="bg-white min-h-screen w-full flex flex-col">
            <div class="container md:w-1/2 w-full mx-auto space-y-3 flex-1 flex flex-col items-center justify-center px-2">

                    <div class="overflow-hidden mx-auto items-center w-40 h-40 bg-gray-200 rounded-full">

                    </div>
                <label class="text-titles font-poppins flex mx-auto items-center justify-center mt-2 cursor-pointer " for="avatar"> Add Photo
                  <input  
                        type="file" accept="image/*" 
                        class="hidden cursor-pointer " 
                        name="avatar"
                        id="avatar"/>  
                </label>
                    <h1 class="mb-8 mt-2 text-3xl text-center"> Personal Information</h1>
                    <form> 
                    <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Name" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-12 text-sm font-poppins"
                        name="fullname"
                        placeholder="Surname" />

                        <input 
                        type="email"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Email" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="ID" />
                        
                        <input 
                        type="tel"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Phone" />
                        
                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Birth Date" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-5  text-sm font-poppins"
                        name="fullname"
                        placeholder="Gender" />
                      </form>
                    <button
                        type="submit"
                        class="w-full text-center py-3 rounded-xl bg-titles font-poppins font-normal text-white focus:outline-none my-1"
                    >Verify</button>
 <!-- Company -->
                    <h1 class="mb-8 mt-20 text-3xl text-center text-black text-opacity-40"> Company Information</h1>
                    <form> 
                    <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Name of company" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Location" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Logo" />

                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Tax ID " />
                        
                        <input 
                        type="text"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Type" />
                        
                        <input 
                        type="tel"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="Phone" />

                        <input 
                        type="email"
                        class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                        name="fullname"
                        placeholder="E-mail" />
                      </form>
                    <button
                        type="submit"
                        class="w-full text-center py-3 rounded-xl bg-black bg-opacity-40 font-poppins font-normal  text-white focus:outline-none my-1"
                    >Verify</button>
