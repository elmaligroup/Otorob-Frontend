<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Bu sayfaya özgü modal için css */
        .modal {
        transition: opacity 0.25s ease;
        }
        body.modal-active {
        overflow-x: hidden;
        overflow-y: visible !important;
        }
        .opacity-95 {opacity: .95;}
      </style>
</head>
<body  class="bg-white flex items-center justify-center h-screen">
    <button class="modal-open items-center text-center  md:ml-0 bg-titles h-14 w-28 rounded-xl  py-1 text-white focus:outline-none mt-4 md:mt-0">Sign In
    </button>
<!--Modal-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-white"></div>
  <div class="modal-container fixed w-full h-full z-50 overflow-y-auto ">
    <section class="bg-white">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-titles"></a>
            <div class="w-full bg-white rounded-lg  md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-poppins font-bold text-center text-price md:text-4xl">
                        Sign In
                    </h1>
                    <h2 class="font-poppins text-xs font-semibold text-left text-black text-opacity-90"> New user? 
                        <a class="text-price font-poppins font-semibold text-xs" href="createAccount.html"> Create an account </a>
                        </h2>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-titles ">Your email</label>
                            <input 
                            type="email"
                            class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-4  text-sm font-poppins"
                            name="fullname"
                            placeholder="Email" /> 
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-titles">Password</label>
                            <input 
                            
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="••••••••"
                            class="block border bg-gray-50 border-gray-200 w-full p-3 px-6 rounded-2xl mb-6 text-sm font-poppins" required=""
                            
                            >
                            
                            <button type="submit" class="w-full text-center py-3 rounded-xl bg-titles font-poppins font-normal text-white focus:outline-none my-1 hover:bg-price">Sign In</button> 
                        </div>
                        <div class="relative flex py-5 items-center">
                            <div class="flex-grow border-t border-gray-400"></div>
                            <span class="flex-shrink mx-1 text-gray-400">Or</span>
                            <div class="flex-grow border-t border-gray-400"></div>
                        </div>
                        <div class=" flex flex-col space-y-2"> 
                            <button class=" flex flex-row justify-center  w-full text-center space-x-2 items-center py-3 rounded-3xl bg-black bg-opacity-90 font-poppins font-normal text-white focus:outline-none ">
                                <img class="items-center center" src="/images/apple2.svg">
                                <p class="font-poppins text-white text-center text-sm"> Continue with Apple </p>
                            </button> 
                            <button class=" flex flex-row justify-center  w-full text-center space-x-2 items-center py-3 rounded-3xl bg-lightblue font-poppins font-normal text-white focus:outline-none my-1">
                                <img class="items-center center w-5 h-5" src="/images/facebook2.svg">
                                <p class="font-poppins text-white text-center text-sm"> Continue with Facebook </p>
                            </button> 
                            <button class=" flex flex-row justify-center  w-full text-center space-x-2 items-center py-3 border border-gray-400 rounded-3xl bg-white font-poppins font-normal text-white focus:outline-none my-1">
                                <img class="items-center center w-5 h-5" src="/images/google.svg">
                                <p class="font-poppins text-black text-opacity-60 text-center text-sm"> Continue with Google </p>
                            </button> 

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
      </section>
	<div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-black text-sm z-50">
      <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
      </svg>
    </div>

   
    </div>
  </div>
</div>

<script>
  var openmodal = document.querySelectorAll('.modal-open')
  for (var i = 0; i < openmodal.length; i++) {
    openmodal[i].addEventListener('click', function(event){
  	event.preventDefault()
  	toggleModal()
    })
  }
  
  const overlay = document.querySelector('.modal-overlay')
  overlay.addEventListener('click', toggleModal)
  
  var closemodal = document.querySelectorAll('.modal-close')
  for (var i = 0; i < closemodal.length; i++) {
    closemodal[i].addEventListener('click', toggleModal)
  }
  
  document.onkeydown = function(evt) {
    evt = evt || window.event
    var isEscape = false
    if ("key" in evt) {
  	isEscape = (evt.key === "Escape" || evt.key === "Esc")
    } else {
  	isEscape = (evt.keyCode === 27)
    }
    if (isEscape && document.body.classList.contains('modal-active')) {
  	toggleModal()
    }
  };
  
  
  function toggleModal () {
    const body = document.querySelector('body')
    const modal = document.querySelector('.modal')
    modal.classList.toggle('opacity-0')
    modal.classList.toggle('pointer-events-none')
    body.classList.toggle('modal-active')
  }
  
   
</script>

    
</body>
</html>
